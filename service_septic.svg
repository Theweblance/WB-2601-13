<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradTube" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="#fff8e1" stroke="#f1e6b9" stroke-width="1"/>

  <!-- Ground Line -->
  <path d="M20,40 H80" stroke="#8d6e63" stroke-width="2" stroke-dasharray="4"/>

  <!-- Tank Underground -->
  <rect x="25" y="45" width="50" height="30" rx="5" fill="url(#gradGround)" filter="url(#shadow)"/>
  
  <!-- Content inside tank -->
  <rect x="28" y="60" width="44" height="12" rx="2" fill="#4e342e" opacity="0.6"/>

  <!-- Vacuum Hose -->
  <path d="M75,20 Q85,25 70,35 T55,55" fill="none" stroke="url(#gradTube)" stroke-width="5" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- Truck Hint (Wheel) -->
  <path d="M70,20 L85,20 L90,25" fill="#333" stroke="#333" stroke-width="2"/>
  <circle cx="80" cy="25" r="4" fill="#333"/>
  
  <!-- Sparkles -->
  <path d="M30,30 L33,27 L36,30 L33,33 Z" fill="#ffd700"/>
</svg>
