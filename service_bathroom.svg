<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="50" cy="50" r="45" fill="#f0f9ff" stroke="#e1e8ed" stroke-width="1"/>
  
  <!-- Bathtub with Gradient -->
  <path d="M25,60 Q25,80 50,80 Q75,80 75,60 V55 H25 V60 Z" fill="url(#gradBlue)" filter="url(#shadow)"/>
  
  <!-- Legs -->
  <rect x="30" y="80" width="5" height="8" fill="#555" rx="2"/>
  <rect x="65" y="80" width="5" height="8" fill="#555" rx="2"/>
  
  <!-- Shower Head -->
  <path d="M30,25 L30,40 L40,45" fill="none" stroke="#666" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="45" r="4" fill="#999"/>
  
  <!-- Water Sprays -->
  <path d="M38,65 Q38,55 42,55 T46,65" fill="#00bcd4" opacity="0.8"/>
  <path d="M30,55 Q35,50 35,60" fill="none" stroke="#00bcd4" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Bubbles/Sparkles -->
  <circle cx="65" cy="35" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="60" cy="40" r="2" fill="#ffd700" opacity="0.6"/>
  <path d="M70,30 L73,27 L76,30 L73,33 Z" fill="#ffd700"/>
</svg>
