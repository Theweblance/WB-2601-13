<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e6e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
     <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="#fdfbf7" stroke="#e1e8ed" stroke-width="1"/>

  <!-- Toilet Bowl -->
  <path d="M35,45 H65 V55 Q65,75 50,75 Q35,75 35,55 V45 Z" fill="url(#gradWhite)" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
  <!-- Tank -->
  <rect x="35" y="30" width="30" height="15" rx="2" fill="url(#gradWhite)" stroke="#ccc" stroke-width="1"/>
  <!-- Lid Button -->
  <rect x="48" y="25" width="4" height="2" fill="#999"/>

  <!-- Brush/Mop -->
  <line x1="78" y1="20" x2="68" y2="70" stroke="#8d6e63" stroke-width="4" stroke-linecap="round"/>
  <path d="M63,70 Q68,85 73,70 Z" fill="url(#gradOrange)"/>

  <!-- Sparkles -->
  <circle cx="25" cy="30" r="2" fill="#2ecc71"/>
  <circle cx="80" cy="50" r="3" fill="#3498db"/>
  <path d="M20,40 L23,37 L26,40 L23,43 Z" fill="#f1c40f"/>
</svg>
