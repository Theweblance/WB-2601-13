<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradAlert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="#fff5f5" stroke="#ffe3e3" stroke-width="1"/>

  <!-- Warning Triangle Background -->
  <path d="M50,20 L80,75 H20 Z" fill="url(#gradAlert)" opacity="0.3" rx="5"/>
  
  <!-- Alarm Clock / Siren Bell Shape -->
  <path d="M35,40 Q50,25 65,40 T65,65 H35 Q35,50 35,40 Z" fill="url(#gradRed)" filter="url(#shadow)"/>
  
  <!-- Bell Ringer -->
  <circle cx="50" cy="30" r="5" fill="#333"/>
  <rect x="48" y="30" width="4" height="15" fill="#333"/>
  
  <!-- Exclamation Mark (Urgency) -->
  <rect x="47" y="45" width="6" height="12" fill="#fff" rx="2"/>
  <circle cx="50" cy="62" r="3" fill="#fff"/>
  
  <!-- Sound Waves -->
  <path d="M70,35 Q75,40 75,50" fill="none" stroke="#ff4b2b" stroke-width="3" stroke-linecap="round"/>
  <path d="M80,30 Q90,40 90,55" fill="none" stroke="#ff4b2b" stroke-width="3" stroke-linecap="round"/>
  
   <path d="M30,35 Q25,40 25,50" fill="none" stroke="#ff4b2b" stroke-width="3" stroke-linecap="round"/>
  <path d="M20,30 Q10,40 10,55" fill="none" stroke="#ff4b2b" stroke-width="3" stroke-linecap="round"/>
</svg>
