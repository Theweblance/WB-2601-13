<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradPipe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="#eff3f6" stroke="#dae1e7" stroke-width="1"/>

  <!-- Pipe Cross Section -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#gradPipe)" stroke-width="8" filter="url(#shadow)"/>
  <circle cx="50" cy="50" r="26" fill="#1a252f"/>
  
  <!-- Water Flowing -->
  <path d="M30,55 Q50,45 70,55 V65 Q50,55 30,65 Z" fill="url(#gradFlow)" opacity="0.8"/>
  <path d="M25,60 Q50,50 75,60 V70 Q50,60 25,70 Z" fill="url(#gradFlow)"/>
  
  <!-- Splash -->
  <circle cx="45" cy="45" r="2" fill="#00f2fe"/>
  <circle cx="55" cy="40" r="3" fill="#00f2fe"/>
  
  <!-- Sparkle -->
  <path d="M75,25 L78,22 L81,25 L78,28 Z" fill="#ffd700"/>
</svg>
