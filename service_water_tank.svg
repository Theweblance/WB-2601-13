<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradTank" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8e063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56ab2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradWater" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2193b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6dd5ed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="#f4f9f4" stroke="#e1e8ed" stroke-width="1"/>

  <!-- Water Tank Body -->
  <path d="M30,35 V70 A20,8 0 0,0 70,70 V35" fill="url(#gradTank)" filter="url(#shadow)"/>
  <!-- Tank Top (ellipse) -->
  <ellipse cx="50" cy="35" rx="20" ry="8" fill="#76c845" stroke="#489423" stroke-width="0.5"/>
  
  <!-- Ribs (Stylized) -->
  <path d="M30,45 A20,6 0 0,0 70,45" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <path d="M30,55 A20,6 0 0,0 70,55" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Big Water Drop -->
  <path d="M75,65 Q85,85 75,90 T65,85 Z" fill="url(#gradWater)" stroke="#fff" stroke-width="1"/>
  
  <!-- Sparkles -->
  <circle cx="35" cy="25" r="2" fill="#FFD700"/>
  <path d="M80,30 L83,27 L86,30 L83,33 Z" fill="#FFD700"/>
</svg>
